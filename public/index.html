<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <link rel = 'stylesheet' href = './stylesheets/style.css'></link>
</head>
<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="messages"></div>
            <form action="" id="send-from">
                <input type="text" id="send-message" />
                <input type="submit" id="send-button" value = "send" />
                <div id="help">
                    Chat commands:
                    <ul>
                        <li>Chhange nickname: <code>/nick [username]</code></li>
                        <li>Join/create room: <code>/join [root name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="/javascripts/chat.js" type="text/javascript"></script>
<script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
